<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="dm-serif-text-regular-italic">
    <div class="container">
    <header>
        <h1 class="title">To-Do List</h1>
    </header>
    <main>
        <form class="form" onsubmit="saveTask(event)">

            <label  class="task" for="tareas">Nueva Tarea</label>
            <input class="addTask" type="tareas" id="tareas" name="tareas" placeholder="  Agregar tarea..." required>

            <button id="button">Agregar Tarea</button>
        </form>

        <div class="tareas">
            <ul class="lista-tarea">
            </ul> 
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>

</html>
